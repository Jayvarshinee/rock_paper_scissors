<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="assets/css/index.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <section class="score-board">
            <div class="badge" id="user-label">User</div>
            <div class="badge" id="computer-label">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </section>
        <section class="result">
            <p>Paper covers rock. You win!!!</p>
        </section>
        <div class="choices">
            <div class="choice" id="r">
                <img src="https://hotemoji.com/images/dl/s/fist-bump-emoji-by-google.png" alt="rock emoji" width="100px" height="100px">
            </div>
            <div class="choice" id="p">
                <img src="assets/images/paper1.png" alt="paper emoji" width="100px" height="100px">
            </div>
            <div class="choice" id="s">
                <img src="assets/images/scissors1.png" alt="scissors emoji"width="100px" height="100px">
            </div>
        </div>
        <p id="action-message">Make your move</p>

        <script src="assets/js/index.js"></script>
    </body>
</html>
